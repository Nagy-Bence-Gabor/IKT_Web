<!DOCTYPE html> <!--A dokumentum HTML5 nyelven íródik!-->
<html lang="hu">    <!--A weblap kezdte, nyelvbeállítás-->
<head>  <!--Böngészőnek ad utasításokat-->
    <meta charset="UTF-8">  <!--Karakterkódolás-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">    <!--Külső (external) stíluslap meghívása-->
    <style> 
        h1{
            color: aquamarine; /*Összes h1-et színezi*/
        }
    </style>    <!--Belső stíluslap-->
    <title>Document</title> <!--A weblap felül megjelenő címe-->
</head>
<body> <!--Felhasználónak ad információkat-->
    <h1 id="szin" style="color: blueviolet;"></h1>   <!--Címsor h1-h6-->
    <p></p> <!--Bekezdés-->
    <img src="link, vagy img/kep.jpg" alt="ha nem jeleníthető meg a kép, akkor ez jelenik meg" title="Buborékszöveg"> <!--kép-->
    <a href="weboldal címe, vagy cica.html, vagy ugrópont (#id)" target="_blank"(Új oldalon nyitja meg)></a> <!--Mindenféle linkek-->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul> <!--Számozatlan felsorolás, beltagja az li, emmet (gyors) kód ul>li*3-->
    <ol>
        <li></li>
        <li></li>
        <li></li>
    </ol> <!--Számozott felsorolás, beltagja az li, emmet (gyors) kód-->
    <br> <!--Sortörés-->
    <hr> <!--Hosszú, vízszintes vonal-->
    <span></span> <!--Szövegközi kiemelős cuccos-->
    <b></b> vagy <strong></strong> <!--Fél-túlsúlyos (mert polkorrektek vagyunk)-->
    <p class="fw-bold"></p> <!--Ez is, csak Bútsztrep-->
    <i></i> vagy <em></em> <!--Olaszos-->
    <p class="fst-italic"></p> <!--Ez is, csak Bútsztrep-->
    <u></u> <!--Aláhúzott-->
    <p class="text-decoration-underline"></p> <!--Ez is, csak Bútsztrep-->
    <sub></sub> <!--Alsó index-->
    <sup></sup> <!--Felső index-->
    <table> <!--Táblázat-->
        <thead> <!--Táblázat fejrésze-->
            <tr> <!--Táblázat sora-->
                <th colspan="számérték" /*Oszlopösszevonás*/> <!--Fejléc cella-->

                </th>
            </tr>
        </thead>
        <tbody> <!--Táblázat törzse-->
            <tr>
                <td rowspan="számérték" /*Sorösszevonás*/> <!--Adatcella-->

                </td>
            </tr>

        </tbody>
        <tfoot> <!--táblázat lábrésze-->

        </tfoot>
    </table>
    <div></div> <!--Keret-->
    <form action=""> <!--űrlap készítése-->
        <fieldset> <!--részekre bontható általa az űrlap, pl.: személyes adatok rész, szegélyt rak az adott rész köré-->
            <legend>Személyes adatok</legend> <!--az adott rész címének beállítása, pl.: személyes adatok-->
            <label for="nev">NÉV:</label> <!--megnevezés-->
            <input type="text" name="nev" id="nev" placeholder="Kiss István">
            <!--beviteli mező, sokféle típus van, egyedi azonosítóval a label összekapcsolható, a placeholderbe beírt szöveg segítséget ad a felhasználónak az űrlap kitöltésében-->
            <!--input type lehet:
            - szöveg (text),
            - jelölő négyzet (checkbox) - ha több választás lehetséges,
            - rádió gomb (radio) - egy választás lehetséges,
            - email cím (email),
            - szám (number),
            - dátum (date),
            - jelszó (password),
            - idő (time)
            stb., DE én csak a fent leírtakat fogom kérdezni!!-->
        </fieldset>
        <button type="button">GOMB</button> <!--gomb-->
        <!--gombot kétféleképpen lehet hozzáadni a weboldalhoz:
        1. input "tag" type="button" (sima gomb), type="submit" (Küldés), type="reset" (visszaállítás)
        Ha beállítunk value-t (értéket), akkor csak azt fogja kiírni a gombra, amennyiben ezt kihagyjuk a böngésző a saját erre alkalmazott beállítását fogja használni az általad használt operációs rendszer nyelvén.
        2. button "tag"type="button" (sima gomb), type="submit" (Küldés), type="reset" (visszaállítás)-->
        <label for="uzenet">Üzenet a szakácsnak:</label>
        <textarea name="message" id="uzenet" cols="30" rows="10"></textarea> <!--szövegmező nagyobb terjedelmű szövegek írása esetén pl.: Üzenet a szakácsnak: Nem kérek rukkolát a pizzára!-->
        <label for="cars">AUTÓK:</label>
        <select name="autok" id="cars"> <!--lenyíló menüs választási lehetőség-->
            <option value=""></option> <!--lenyíló menü eleme-->
            <option value="">Audi</option>
            <option value="">BMW</option>
            <option value="">Ford</option>
            <option value="">Fiat</option>
        </select>
    </form>
    <nav></nav> <!--menürendszer kialakítása-->
    <header></header> <!--fejléc a body-n belül-->
    <footer></footer> <!--lábléc a body-n belül-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3QakihAEwoU?si=pQ-vWgNP-8DxB9ty" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> <!--videókat lehet beilleszteni a weboldalra-->
    <sub></sub> <!--alsó index-->
    <sup></sup> <!--felső index-->
</body>
</html>
